<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Visualization Tool</title>
    <link rel="stylesheet" type="text/css" href="../../static/sbom_viz/css/styles.css"/>
</head>
<body>
    <div id="app"></div>
    <!--<script src="../static/sbom_viz/js/script.js" type="module"></script> <!-- type must be module here so script.js can import from other javascript files -->
    <div class="header">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="diagram-link" class="right">Diagram</a>
        <a href="#" id="licenses-link" class="right">Licenses</a>
        <a href="#" id="vulnerabilities-link" class="right">Vulnerabilities</a>
        <a href="#" id="pdf-preview-link" class="right">PDF Preview</a>
    </div>
    <form method="post" enctype="multipart/form-data" action="diagram/">
        {% csrf_token %}
        <div id="title">Upload SBOM File</div>

        <div class="file-select">
            <!-- SBOM File Select Button -->
            <label for="file-select-input">Select File</label>
            <input type="file" name="file-select-input" id="file-select-input" required/>
        </div>
        
        <div id="filename-display"></div>

            <!-- SBOM Upload File Button -->
        <button type="submit" id="upload-button">Upload File</button>
    </form>
    <script type="module" src="../../static/sbom_viz/js/fileInputPage.js"></script>
</body>
</html>
