<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../static/sbom_viz/css/styles.css">
    <title>Licenses</title>
</head>
<body>
    <script type="module" src="../../static/sbom_viz/js/licenses_pie.js"></script>
    <script type="module" src="../../static/sbom_viz/js/licenses_table.js"></script>

    <div class="header">
        <a href="http://127.0.0.1:8000/" id="home-link">Home</a>
        <a href="http://127.0.0.1:8000/diagram" id="diagram-link" class="right">Diagram</a>
        <a href="#" id="licenses-link" class="right">Licenses</a>
        <a href="http://127.0.0.1:8000/vulnerabilities" id="vulnerabilities-link" class="right">Vulnerabilities</a>
        <a href="http://127.0.0.1:8000/pdf-preview" id="pdf-preview-link" class="right">PDF Preview</a>
    </div>
    <div class="body-space"> <!-- Put all page content inside this div (body-space) so it will not be drawn beneath the navigation bar. -->
        <div class="centered-title">Licenses</div>

        <div id="license-count-container" class="severity">
            <h2 class="centered">Number of Distinct Licenses: <span id="number-distinct-licenses">15</span></h2>
        </div>
        <div class="analysis-content">
            <div id="license-distribution-container" class="distribution">
                <h2>Distribution</h2>
                <div id="license-pie-chart-container"></div>
            </div>
            <div class="license-table-container">
                <h2>10 Most Frequent License Types</h2>
                <div id="license-table" class="table"></div>
                <a id="license-documentation-link" href="https://spdx.org/licenses/" target="_" class="hyperlink">Learn more about these licenses</a>
            </div>
        </div>
    </div>
</body>
</html>
